definitions:
  dto.AttendanceResponse:
    properties:
      check_in_at:
        type: string
      check_out_at:
        type: string
      date:
        type: string
      id:
        type: integer
    type: object
  dto.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  dto.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/dto.LoginUser'
    type: object
  dto.LoginUser:
    properties:
      id:
        type: integer
      role:
        type: string
      username:
        type: string
    type: object
  dto.PayrollResponse:
    properties:
      id:
